<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/hotels123.css" />
    <link rel="stylesheet" href="../Homepage/index.css" />
    <script
      src="https://kit.fontawesome.com/4dbaa63c16.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <div id="header"></div>

    <!-- Main-container -->
    <div id="main-container">
      <div id="nav2">
        <div id="main">
          <div id="hotel_">Hotels</div>
          <div>Things to do</div>
          <div>Restaurants</div>
          <div>Flights</div>
          <div>Holiday Homes</div>
          <div>Package Holidays</div>
          <div>Cruises</div>
          <div id="dot">...</div>
        </div>
      </div>
      <div id="slider">
        <div id="overlay"></div>
        <div id="content">
          <h1>Hotels and Places to Stay</h1>
        </div>
      </div>
      <div id="box">
        <div id="left">
          <div class="map">
            <div class="gmap_canvas">
              <iframe
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=india&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe>
            </div>
          </div>
          <div id="sort_btn">
            <h3>Best Values</h3>
            <button id="sort_lth">
              <i class="fa-solid fa-circle"></i> Price low to high
            </button>
            <button id="sort_htl">
              <i class="fa-solid fa-circle"></i> Price high to low
            </button>
          </div>
          <div id="sort_cc">
            <h3>Categories</h3>
            <button id="filter_ac">
              <i class="fa-solid fa-circle"></i> Ac
            </button>
            <button id="filter_nonac">
              <i class="fa-solid fa-circle"></i> Non Ac
            </button>
          </div>
          <div id="rate">
            <h3>Traveller Rating</h3>
            <button id="ratingLH">
              <i class="fa-solid fa-circle"></i> Rating > ⭐⭐⭐⭐
            </button>
            <button id="ratingHL">
              <i class="fa-solid fa-circle"></i> Rating < ⭐⭐⭐⭐
            </button>
          </div>
        </div>

        <div id="container">
          <div id="c1">
            <div id="static">
              <h1 id="pop">Popular Hotels</h1>
              <div>
                <img
                  src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/21/88/be/09/caption.jpg?w=300&h=300&s=1"
                  alt=""
                />
                <img
                  src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/21/88/be/20/caption.jpg?w=300&h=300&s=1"
                  alt=""
                />
                <img
                  src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/21/88/be/94/caption.jpg?w=300&h=300&s=1"
                  alt=""
                />
                <img
                  src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/21/88/be/e8/caption.jpg?w=300&h=300&s=1"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="price_sort">
            <h3>Properties in Hotel</h3>
            <!-- <label for="">Sort By:
              <select name="Best Value" id="price" onchange="somefun()">
                <option value="Best Value">Best Value</option>
                <option value="Price low to high">Price low to high</option>
                <option value="Price high to low">Price high to low</option>
              </select>
            </label> -->
            <label class="dropdown">
              <div class="dd-button">Best Value</div>

              <input type="checkbox" class="dd-input" id="test" />

              <ul class="dd-menu">
                <li>All</li>
                <li id="sub-item2">Price low to high</li>
                <li>Price high to low</li>
                <li class="divider"></li>
                <!-- <li>
                  <a href="http://rane.io">Link to Rane.io</a>
                </li> -->
              </ul>
            </label>
          </div>

          <div id="c2"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="main-footer"></div>
  </body>
  <script src="./scripts/hotels123.js" type="module"></script>
  <script type="module" src="../Homepage/scripts/main.js"></script>
</html>
