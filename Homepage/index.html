<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=   , initial-scale=1.0" />
    <title>Traveladvisor</title>
    <link rel="stylesheet" href="" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./styles/normalFooter.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/Travel Advisor logo.png"
    />
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <div id="header"></div>

    <!-- Main-content -->

    <div id="containers">
      <div id="categories">
        <div>
          <a href="#">Hotels </a>
          <i class="fa-solid fa-bed"></i>
        </div>
        <div>
          <a href="#">Holiday Homes </a>
          <i class="fa-solid fa-house-chimney"></i>
        </div>
        <div>
          <a href="#">Things to Do </a>
          <i class="fa-sharp fa-solid fa-arrows-to-dotted-line"></i>
        </div>
        <div>
          <a href="#">Restaurants </a>
          <i class="fa-solid fa-utensils-slash"></i>
        </div>
        <div>
          <a href="#">Travel Stories </a>
          <i class="fa-solid fa-globe"></i>
        </div>
        <div>
          <a href="#">More </a>
          <i class="fa-solid fa-circle-ellipsis-vertical"></i>
        </div>
      </div>
    </div>

    <!-- <div id="top-exp">
        <div id="best-city"></div>
      </div> -->

    <div id="search-section">
      <img
        src="https://static.tacdn.com/img2/brand/home/homemar2022_dt_trans.webp"
        alt=""
      />
      <input id="search-bar" type="text" placeholder="Search" />
    </div>

    <div id="get-out-there">
      <div>
        <h4>Get out there</h4>
        <p>
          Best of the Best tours, attractions & activities you wonâ€™t want to
          miss.
        </p>
        <button>See the list</button>
      </div>
      <div>
        <img
          src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/21/f7/1d/4d/caption.jpg?w=1000&h=-1&s=1"
          alt=""
        />
      </div>
    </div>
    <div id="green-section">
      <div id="boxx">
        <div>
          <img
            src="https://static.tacdn.com/img2/travelers_choice/TC_logomark_solid_cream.svg"
            alt=""
          />
          <p>Travellers' Choice Best of the Best</p>
          <button>See the winners</button>
        </div>

        <div id="box-image">
          <img
            src="https://static.tacdn.com/img2/brand/feed/tc_cards_desktop.jpeg"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="main-footer"></div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
